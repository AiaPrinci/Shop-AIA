<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Shop AIA</title>
    <link rel="icon" type="image.png" href="./Images/icon1.png">
    <link rel="stylesheet" href="./Css/loader.css">
    <link rel="stylesheet" href="./Css/registerPage.css">
</head>
<body>
    <div class="users" id="users">
        <div class="users-container">
            <div class="users-header">
                <div class="x-container">
                    <svg id="x" xmlns="http://www.w3.org/2000/svg" width="14" height="14"><g fill="none" fill-rule="evenodd" stroke="#FF0000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M13 1 1 13M1 1l12 12"></path></g>
                    </svg>
                </div>
            </div>
            <p id="user-text">
                <!-- Name: -->
            </p>
        </div>
    </div>

    <div class="loader">
        <div id="particles-background" class="vertical-centered-box"></div>
        <div id="particles-foreground" class="vertical-centered-box"></div>
            <div class="vertical-centered-box">
            <div class="content">
            <div class="loader-circle"></div>
            <div class="loader-line-mask">
            <div class="loader-line"></div>
            </div>
            <img src="./Images/icon1.png" style="width: 64px;" alt="">
            </div>
        </div>
    </div>

    <div class="body-container">
        <div class="registration">
            <div class="aside-div"></div>
            <div class="registration-container">
                <div class="registration-div">
                    <div class="registration-header">
                        <p id="register-p">REGISTER HERE</p>
                        <p id="help-p">Need Help?</p>
                    </div>
                    <div class="registration-form">
                        <form action="">
                            <input type="name" class="input" id="name" placeholder="Name and Last name" required>
                            <input type="email" class="input" id="email" placeholder="Email" required>
                            <input type="password" class="input" id="password" placeholder="Password" required>
                            <input type="text" class="input" id="number" placeholder="Number" required>
                            <input type="text" class="input" id="username" placeholder="UserName" required>
                            <input type="text" class="input" id="company-name" placeholder="Company Name" required>
                            <input type="text" class="input" id="city" placeholder="City" required>
                            <button class="button" type="submit">Register</button>
                            <p id="users-p">Our Users</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/registerPage.js"></script>
    <script src="./scripts/preLoader.js"></script>
    <script src="./scripts/fetcheddata.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
